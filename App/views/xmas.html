<div class="container" >
    <p class="margin-bottom-40"></p>
    <p>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <input class="form-control" data-bind="value: callsign, valueUpdate: 'afterkeydown'" placeholder="Enter your callsign and check if you are in the log" type="text" tabindex="1" />
            </div>
            <div class="col-md-2 col-sm-3 col-xs-3">
                <button id="CheckBtn" data-bind="click: GetWorkedStations" type="button" class="btn btn-info"><span class="glyphicon glyphicon-certificate"></span> Check</button>
            </div>
        </div>
    </p>
    
    <p>
        <div data-bind="visible:linkList().length > 0">
            <div class="panel panel-green margin-bottom-20">
                <div class="panel-heading">
                    <h4 class="panel-title"><span data-bind="html: linkList().length"></span> QSO's found</h4>
                </div>
                <table class="table table-striped table-hover" id="dataTable">
                    <thead>
                        <tr>
                            <th>Event Station</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Mode</th>
                            <th>Frequency</th>
                            <th>RST Sent</th>
                            <th>RST Rcvd</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: linkList">
                        <tr>
                            <td data-bind="text: my_call"></td>
                            <td data-bind="text: moment(timestamp,'DD/MM/YYYY HH:mm:ss').format('DD-MM-YYYY')"></td>
                            <td data-bind="text: moment(timestamp,'DD/MM/YYYY HH:mm:ss').format('HH:mm:ss')"></td>
                            <td data-bind="text: mode"></td>
                            <td data-bind="text: frequency"></td>                        
                            <td data-bind="text: rst_sent"></td>   
                            <td data-bind="text: rst_rcvd"></td>   
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div data-bind="visible:didNotWork"><span class="glyphicon glyphicon-star"></span> we did not work yet.. Hope to hear you on the air soon!</div> 

        <div data-bind="visible:topContacts().length > 0">
            <div class="panel panel-red margin-bottom-20">
                <div class="panel-heading">
                    <h4 class="panel-title">Top <span data-bind="html: topContacts().length"></span> QSO's</h4>
                </div>
                <table class="table table-striped table-hover" id="dataTable">
                    <thead>
                        <tr>
                            <th>Event Station</th>
                            <th>Callsign</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Mode</th>
                            <th>Frequency</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: topContacts">
                        <tr>
                            <td data-bind="text: my_call"></td>
                            <td data-bind="text: callsign"></td>
                            <td data-bind="text: moment(timestamp,'DD/MM/YYYY HH:mm:ss').format('DD-MM-YYYY')"></td>
                            <td data-bind="text: moment(timestamp,'DD/MM/YYYY HH:mm:ss').format('HH:mm:ss')"></td>
                            <td data-bind="text: mode"></td>
                            <td data-bind="text: frequency"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </p>
    <!--/row-fluid-->
    
</div>
